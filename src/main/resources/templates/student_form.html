<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --bg-blur: 10px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--light-color);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(var(--bg-blur));
            -webkit-backdrop-filter: blur(var(--bg-blur));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: var(--light-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
        
        .form-group input.invalid {
            border-color: var(--danger-color);
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.5);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn-submit { background-color: var(--primary-color); }
        .btn-cancel { background-color: var(--secondary-color); }
        
        @media (max-width: 768px) {
            h2 { font-size: 1.5rem; }
            .form-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 th:if="${student.id == null}">Add New Student</h2>
        <h2 th:if="${student.id != null}">Edit Student</h2>
        
        <form id="studentForm" th:action="@{${student.id == null} ? '/students' : '/students/' + ${student.id}}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
             <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" th:field="*{course}">
            </div>
             <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
            </div>
             <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" th:field="*{branch}">
            </div>
            <div class="form-actions">
                 <a th:href="@{/students}" class="btn btn-cancel">Cancel</a>
                 <button type="submit" class="btn btn-submit">Save Student</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentForm = document.getElementById('studentForm');
            if (!studentForm) return;

            const nameInput = document.getElementById('name');
            const saveButton = studentForm.querySelector('button[type="submit"]');

            studentForm.addEventListener('submit', (event) => {
                // Remove previous invalid states
                nameInput.classList.remove('invalid');

                // Client-side validation for the required 'name' field
                if (nameInput.value.trim() === '') {
                    // Prevent the form from submitting
                    event.preventDefault();
                    // Add red border to show the error
                    nameInput.classList.add('invalid');
                    // Stop the function
                    return;
                }
                
                // If validation passes, provide brief feedback before the server takes over
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
            });
            
            // If the user starts typing, remove the red error border
            nameInput.addEventListener('input', () => {
                 if (nameInput.value.trim() !== '') {
                    nameInput.classList.remove('invalid');
                }
            });
        });
    </script>
</body>
</html>
