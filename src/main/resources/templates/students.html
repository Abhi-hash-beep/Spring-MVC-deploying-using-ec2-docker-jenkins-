<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --bg-blur: 10px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--light-color);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(var(--bg-blur));
            -webkit-backdrop-filter: blur(var(--bg-blur));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-bar h1 {
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        .btn-add { background-color: var(--success-color); }
        .btn-edit { background-color: var(--warning-color); color: var(--dark-color); }
        .btn-delete { background-color: var(--danger-color); }

        .student-table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-table thead {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .student-table th, .student-table td {
            padding: 1rem;
            text-align: left;
        }

        .student-table th {
            font-weight: 600;
        }

        .student-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s ease;
        }

        .student-table tbody tr:last-child {
            border-bottom: none;
        }

        .student-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .student-table td .btn {
             margin-right: 0.5rem;
             padding: 0.5rem 1rem;
             font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header-bar h1 {
                font-size: 1.5rem;
                width: 100%;
                text-align: center;
            }
            .main-container {
                padding: 1.5rem;
            }
            .student-table thead {
                display: none;
            }
            .student-table tr {
                display: block;
                margin-bottom: 1rem;
                border-radius: 10px;
                background-color: rgba(0,0,0,0.1);
                padding: 1rem;
                border-bottom: none;
            }
            .student-table td {
                display: block;
                text-align: right;
                position: relative;
                padding: 0.75rem 0;
                border-bottom: 1px dashed rgba(255, 255, 255, 0.2);
            }
            .student-table td:last-child {
                border-bottom: none;
                padding-top: 1rem;
            }
            .student-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                font-weight: 600;
                color: rgba(255, 255, 255, 0.8);
            }
             .student-table td:last-child::before {
                content: ''; /* Remove pseudo-element for actions cell */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-bar">
             <h1>Student Information</h1>
             <a th:href="@{/students/new}" class="btn btn-add">Add Student</a>
        </div>
       
        <table class="student-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Phone No</th>
                    <th>Branch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf will loop through students and generate rows -->
                <tr th:each="student : ${students}">
                    <td data-label="Student ID" th:text="${student.id}"></td>
                    <td data-label="Name" th:text="${student.name}"></td>
                    <td data-label="Course" th:text="${student.course}"></td>
                    <td data-label="Phone No" th:text="${student.phoneNumber}"></td>
                    <td data-label="Branch" th:text="${student.branch}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-edit">Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Add interactive confirmation for delete buttons
        document.addEventListener('DOMContentLoaded', () => {
            const deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    // Show a confirmation dialog
                    const isConfirmed = confirm('Are you sure you want to delete this student?');
                    // If the user clicks "Cancel", prevent the link from being followed
                    if (!isConfirmed) {
                        event.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
